<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Font-Awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../Css/Bootstrap/r.css">
    <link rel="stylesheet" href="../Css/Semantic/semantic.min.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="../REsponsive/Responsive-front.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-fixed-top navbar-up navbar-faq">
            <div class="row header-margin">

                <div class="site-nav-wrapper">
                </div>

                <div class="navbar-header">
                    <span id="mobile-nav-open-btn">&#9776;</span>
                    <a class="navbar-brand" href="#"><img src="../Front_Images/images/logo.png" alt="logo" class="img-responsive">
                    </a>
                </div>


                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right nav-up">
                        <li><a href="#" class="smooth-scroll"><span>Search Notes</span></a></li>
                        <li><a href="#" class="smooth-scroll">Sell Your Notes</a></li>

                        <li><a href="#" class="smooth-scroll"><span>FAQ</span></a></li>
                        <li><a href="#" class="smooth-scroll active"><span>Contact Us</span></a></li>

                        <li><a href="#" class="smooth-scroll"><button type="submit" class="btn btn-header"><span>Login</span></button></a></li>

                    </ul>
                </div>

                <div id="mobile-nav">
                    <span id="mobile-nav-close-btn">&times;</span>
                    <div id="mobile-nav-content">
                        <ul class="nav">
                            <li><a href="#" class="smooth-scroll"><span>Search Notes</span></a></li>
                            <li><a href="#" class="smooth-scroll">Sell Your Notes</a></li>

                            <li><a href="#" class="smooth-scroll">FAQ</a></li>
                            <li><a href="#" class="smooth-scroll">Contact Us</a></li>

                            <li><a href="#" class="smooth-scroll"><button type="submit" class="btn btn-header"><span>Login</span></button></a></li>

                        </ul>
                    </div>
                </div>

            </div>

        </nav>
    </header>

    <section id="user-profile">
        <div class="c-up">
            <img src="../User-Profile/banner-with-overlay.jpg" width="100%" class="img-responsive">

            <div class="text-up">
                <h3>Contact Us</h3>
            </div>
        </div>
        <div class="content-box-up">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contact-heading">
                            <h3>Get in Touch</h3>
                            <p>Let us know how to get back to you
                            <p>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 col-mar">
                        <form>
                            <div class="form-group s3">
                                <label for="exampleInputName">Full Name<span>&#42;</span></label>
                                <input type="name" class="form-control" placeholder="Enter your full name">
                            </div>

                            <div class="form-group s3">
                                <label for="exampleInputEmail1">Email Address<span>&#42;</span></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                            </div>

                            <div class="form-group s3">
                                <label for="name">Subject<span>&#42;</span></label><br>
                                <input type="name" class="form-control" placeholder="Enter your subject">

                            </div>




                        </form>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea3">Comments/Questions<span>&#42;</span></label>
                            <textarea class="form-control" id="exampleFormControlTextarea3" rows="9"></textarea>
                        </div>


                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary btn-contact"><span>SUBMIT</span></button>
                    </div>
                </div>





            </div>
        </div>



        <hr>
        <footer>
            <div class="for-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="footer-text1">
                                <p>Copyright&#169 TatvaSoft All rights reserved.</p>
                            </div>

                        </div>
                        <div class="col-md-6 icons text-right">
                            <ul class="social-list">
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>





    </section>










    <script src="../Js/jquery.js"></script>

    <script src="../Js/bootstrap_js/bootstrap4.min.js">
    </script>

    <script src="../Semantic/semantic.min.js"></script>
    <script src="../Js/script.js"></script>
</body>
