<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Font-Awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../Css/Bootstrap/r.css">
    
   <link rel="stylesheet" href="../style1.css">
    <link rel="stylesheet" href="../REsponsive/Responsive-front.css">


</head>

<body>
    <section id="login-page">

        <div class="login-bg img-responsive">
        </div>
        <div class="container">
            <div class="content-box sign-content">
                <div class="f-img text-center">

                    <img src="../Front_Images/images/top-logo.png" class="img-responsive">

                </div>

                <div id="form" class="form-sup">
                    <div class="login-text text-center">
                        <h3>Create an Account</h3>
                        <p>Enter your details to signup</p>
                    </div>
                    <form>
                        <div class="form-group s1">
                            <label for="exampleInputEmail1">First Name<span>&#42;</span></label>
                            <div class="n"><input type="name" class="form-control" placeholder="Enter your first Name"></div>
                            
                        </div>
                        <div class="form-group s1">
                            <label for="exampleInputPassword1">Last Name<span>&#42;</span></label>
                            <input type="name" class="form-control" placeholder="Enter your last Name">
                        </div>
                        <div class="form-group s1">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group s1">
                            <label for="exampleInputEmail1">Password</label>
                            <div class="input-group show_hide_password1"><input type="password" class="form-control" placeholder="Enter your password">
                                <div class="input-group-addon s2">
                                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>

                        </div>

                        <div class="form-group s1">
                            <label for="exampleInputEmail1">Confirm Password</label>
                            <div class="input-group show_hide_password2"><input type="password" class="form-control" placeholder="Re-Enter your password">
                                <div class="input-group-addon s2">
                                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>

                        </div>
                        <div class="text-center btn-sup1"><button type="submit" class="btn btn-primary btn-sup"><span>SIGN UP</span></button>
                            <p>Already have an account? <a href="1%20-%20Login%20Page.html" role="button"><span>Login</span></a></p>
                        </div>



                    </form>
                </div>

            </div>

        </div>
    </section>








    <script src="../Js/jquery.js"></script>

    <script src="../Js/bootstrap_js/bootstrap4.min.js">
    </script>
    <script src="../Js/script.js"></script>

</body>
