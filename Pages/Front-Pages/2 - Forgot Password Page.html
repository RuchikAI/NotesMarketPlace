<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Font-Awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../Css/Bootstrap/bootstrap4.min.css">
   
    <link rel="stylesheet" href="../style1.css">
     <link rel="stylesheet" href="../REsponsive/Responsive-front.css">
</head>

<body>
    <section id="login-page">

        <div class="login-bg img-responsive">
        </div>
        <div class="container">
            <div class="content-box">
                <div class="f-img text-center">

                    <img src="../Front_Images/images/top-logo.png" class="img-responsive">

                </div>


                <div id="form">
                    <div class="login-text text-center form-head-fopasa">
                        <h3>Forgot Password?</h3>
                        <p>Enter your email to reset your password</p>
                    </div>
                    <form>
                        <div class="form-group form-forgot-pass">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary btn-forgot-pass"><span>SUBMIT</span></button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </section>








    <script src="Js/jquery.js"></script>

    <script src="Js/bootstrap_js/bootstrap4.min.js">
    </script>
    <script src="Js/script.js"></script>

</body>
