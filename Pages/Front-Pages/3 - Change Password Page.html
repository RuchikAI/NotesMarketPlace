<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Font-Awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../Css/Bootstrap/r.css">
    <link rel="stylesheet" href="../REsponsive/Responsive-front.css">
    <link rel="stylesheet" href="../style1.css">
</head>

<body>
    <section id="login-page">

        <div class="login-bg img-responsive">
        </div>
        <div class="container">
            <div class="content-box-cp">
                <div class="f-img text-center">

                    <img src="../Front_Images/images/top-logo.png" class="img-responsive">

                </div>


                <div id="form">
                    <div class="login-text text-center f-cp">
                        <h3>Change Password</h3>
                        <p>Enter your new password to change your password</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Old Password</label>
                            <div class="input-group l2 show_hide_password1"><input type="password" class="form-control" placeholder="Enter your old password">
                                <div class="input-group-addon">
                                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"> New Password</label>
                            <div class="input-group l2 show_hide_password2"><input type="password" class="form-control" placeholder="Enter your new password">
                                <div class="input-group-addon">
                                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"> Confirm Password</label>
                            <div class="input-group l3 show_hide_password3">
                                <input type="password" class="form-control" placeholder="Enter your confirm password">
                                <div class="input-group-addon">
                                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center f-cp"><button type="submit" class="btn btn-primary btn-cp"><span>SUBMIT</span></button>
                        </div>



                    </form>
                </div>

            </div>

        </div>
    </section>








    <script src="Js/jquery.js"></script>

    <script src="Js/bootstrap_js/bootstrap4.min.js">
    </script>
    <script src="Js/script.js"></script>

</body>
