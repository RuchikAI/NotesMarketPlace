<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Font-Awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../Css/Bootstrap/r.css">
    <link rel="stylesheet" href="../Admin-Pages/Style-Admin.css">
    <link rel="stylesheet" href="../Admin-Pages/Responsive-Admin.css">

</head>

<body>
    <section id="login-page">

        <div class="login-bg img-responsive">
        </div>
        <div class="container">
            <div class="content-box">
                <div class="f-img text-center">

                    <img src="../Front_Images/images/top-logo.png" class="img-responsive">

                </div>


                <div id="form">
                    <div class="login-text text-center">
                        <h3>Login</h3>
                        <p>Enter your email address and password to login</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group f-pa">
                            <label for="exampleInputPassword1">Password</label>
                            <div class="input-group l1 show_hide_password">
                                <input class="form-control" type="password" placeholder="Password">
                                <div class="input-group-addon">
                                    <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                </div>
                            </div>

                            <label class="text-right" for="forgotpassword"><a href="forgot_pass.html" role="button" id="f-pass"><span>Forgot Password?</span></a></label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary btn-login"><span>LOGIN</span></button>
                            <P>Don't have an account? <a href="sign-up.html" role="button"><span>Sign Up</span></a></P>
                        </div>



                    </form>
                </div>

            </div>

        </div>
    </section>








    <script src="../Js/jquery.js"></script>

    <script src="../Js/bootstrap_js/r.js">
    </script>
    <script src="Js/script.js"></script>

</body>
