    <section id="Add-Category-page">

        <div class="content-box-up">

                        <div class="up-heading">
                            <p>Add Category</p>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 col-mar">
                        <form>
                            <div class="form-group s3">
                                <label for="exampleInputName">Category Name<span>&#42;</span></label>
                                <input type="name" class="form-control" placeholder="Enter your first name" value="IT">
                            </div>

                            <div class="form-group s3">
                                <label for="exampleInputName">Description<span>&#42;</span></label>
                                <textarea placeholder="Enter your description" rows="7" class="form-control"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-up"><span>SUBMIT</span></button>

                        </form>
                    </div>
                </div>
