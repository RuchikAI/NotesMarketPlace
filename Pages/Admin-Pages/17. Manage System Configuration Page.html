<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="../Admin-Pages/Responsive-Admin.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-fixed-top navbar-up">
            <div class="row header-margin">

                <div class="site-nav-wrapper">
                </div>

                <div class="navbar-header">
                    <span id="mobile-nav-open-btn">&#9776;</span>
                    <a class="navbar-brand" href="#"><img src="../Front_Images/images/logo.png" alt="logo" class="img-responsive">
                    </a>
                </div>


                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right nav-up">
                        <li><a href="#" class="smooth-scroll"><span>Dashboard</span></a></li>
                        <li><a href="#" class="smooth-scroll">Notes</a></li>
                        <li><a href="#" class="smooth-scroll">Members</a></li>
                        <li><a href="#" class="smooth-scroll">Reports</a></li>
                        <li><a href="#" class="smooth-scroll">Settings</a></li>
                        <li><a href="#" class="smooth-scroll"><img src="../Front_Images/images/reviewer-1.png" class="img-circle img-responsive"></a></li>
                        <li><a href="#" class="smooth-scroll"><button type="submit" class="btn btn-header"><span>Logout</span></button></a></li>

                    </ul>
                </div>

                <div id="mobile-nav">
                    <span id="mobile-nav-close-btn">&times;</span>
                    <div id="mobile-nav-content">
                        <ul class="nav">
                            <li><a href="#" class="smooth-scroll"><span>Dashboard</span></a></li>
                            <li><a href="#" class="smooth-scroll">Notes</a></li>
                            <li><a href="#" class="smooth-scroll">Members</a></li>
                            <li><a href="#" class="smooth-scroll">Reports</a></li>
                            <li><a href="#" class="smooth-scroll">Settings</a></li>
                            <li><a href="#" class="smooth-scroll"><img src="../Front_Images/images/reviewer-1.png" class="img-circle img-responsive"></a></li>
                            <li><a href="#" class="smooth-scroll"><button type="submit" class="btn btn-header"><span>Logout</span></button></a></li>

                        </ul>
                    </div>
                </div>

            </div>

        </nav>
    </header>


    <section id="manage-system">

        <div class="content-box-up">
            <div class="container">
                <div class="row for-form">
                    <div class="col-md-12">
                        <div class="up-heading man-head">
                           
                               <p>Manage System Configuration</p>
                          
                            
                        </div>
                    </div>

                </div>
                <div class="row for-form">
                    <div class="col-md-6 col-mar col-sm-8 col-xs-12">
                        <form>
                            <div class="form-group s3">
                                <label for="exampleInputName">Support email address<span>&#42;</span></label>
                                <input type="name" class="form-control" placeholder="Enter your Support email address" value="John">
                            </div>

                            <div class="form-group s3">
                                <label for="exampleInputName">Support Phone Number<span>&#42;</span></label>
                                <input type="name" class="form-control" placeholder="Enter phone number">
                            </div>

                            <div class="form-group s3">
                                <label for="exampleInputEmail1">Email Address(es)(for various events system will send notification to these users)<span>&#42;</span></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address" >
                            </div>

                            <div class="form-group s3">
                                <label for="exampleInputEmail1">Facebook URL</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter facebook URL">
                            </div>

                            <div class="form-group s3">
                                <label for="exampleInputEmail1">Twitter URL</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter twitter URL">
                            </div>
                            
                            <div class="form-group s3">
                                <label for="exampleInputEmail1">Linkedin URL</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter linkedin URL">
                            </div>



                            <div class="form-group s3">
                                <label for="name">Default image for notes(if seller do not upload)</label>

                                <div class="img-box">
                                    <div class="content-img">
                                        <img src="../Front_Images/images/upload-file.png" class="img-responsive">
                                        <h4>Upload a picture</h4>
                                    </div>
                                </div>

                                
                            </div>
                            
                            <div class="form-group s3">
                                <label for="name">Default Profile Picture(if seller do not upload)</label>

                                <div class="img-box">
                                    <div class="content-img">
                                        <img src="../Front_Images/images/upload-file.png" class="img-responsive">
                                        <h4>Upload a picture</h4>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-up"><span>SUBMIT</span></button>

                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <hr>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-5">
                        <p>Version: 1.1.24</p>
                    </div>
                    <div class="col-md-6 text-right col-sm-6 col-xs-7">
                        <p>Copyright&#169 TatvaSoft All rights reserved.</p>
                    </div>
                </div>

            </div>
        </footer>


    </section>




    <script src="../Js/jquery.js"></script>

    <script src="../Js/bootstrap_js/r.js">
    </script>
    <script src="../Js/script.js"></script>

</body>
